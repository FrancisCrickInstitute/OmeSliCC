input:
  omero:
    host: ssl://omero-prod.camp.thecrick.org
    include:
#      project: [355]
      image: [3677]
  #pixel_size: 0.11,0.11 µm

output:
  #pixel_size: 0.25 µm
  #folder: output/images
  folder: E:/Personal/Crick/slides/test_images/output/
  format: ome.tiff
  overwrite: True
  combine_rgb: True
  tile_size: [256, 256]
  #compression: ['JPEGXR_NDPI', 75]
  #compression: 'JPEGXR_NDPI'
  compression: 'LZW'
  npyramid_add: 3
  pyramid_downsample: 4.0
  thumbnail_size: 1000
  csv: resources/csv/labels.csv

# actions can be: info, thumbnail, convert
actions: [info, thumbnail, convert]
#actions: [convert]

# Omero credentials
credentials:
  # keys for encoding/decoding (in private space) note home ('~') doesn't work inside container:
  #private_key: ~/omero.pri.key
  #public_key: ~/omero.pub.key
  private_key: omero.pri.key
  public_key: omero.pub.key
  # encoded credentials (in public space):
  credentials: .omero_credentials

log:
  filename: log/omeslicc.log
  log_format: '%(asctime)s %(levelname)s: %(message)s'
